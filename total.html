<!doctype html>
<html>
<head>
<script>
function add()
{
  var numOne, numTwo,numThree, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  numThree = parseInt(document.getElementById("third").value);
  
  sum = numOne + numTwo + numThree;
  document.getElementById("answer").value = sum;
}
</script>
</head>
<body>

<p>Enter the First Number: <input id="first"></p>
<p>Enter the Second Number: <input id="second"></p>
<p>Enter the Third Number: <input id="third"></p>

<button onclick="add()">Total</button>
<p>Total = <input id="answer"></p>

</body>
</html>
